<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Bloom</title>
    <style>
:root {
        --primary: #6C63FF;
            --primary-light: #8E85FF;
            --secondary: #FF6584;
            --secondary-light: #FF8FA3;
            --accent: #00BFA6;
            --accent-light: #26D7BD;
            --card: rgba(255, 255, 255, 0.9);
            --text: #2D3748;
            --text-light: #718096;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
}

body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    color: var(--text);
    margin: 0;
    padding: 20px;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    box-sizing: border-box;
}

@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.quiz-container {
     background-color: var(--card);
            padding: 20px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            margin: 20px auto;
            max-width: 800px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            width: calc(100% - 40px);
}

h1 {
    text-align: center;
            color: var(--primary);
            margin-bottom: 20px;
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
}

.question-number {
    text-align: right;
    margin-bottom: 10px;
    font-weight: 600;
    color: var(--text-light);
}

.question-container {
   font-size: clamp(1.2rem, 4vw, 1.5rem);
            font-weight: 600;
            margin-bottom: 15px;
            text-align: center;
            color: var(--text);
            padding: 15px;
            background-color: rgba(108, 99, 255, 0.1);
            border-radius: 12px;
            border-left: 4px solid var(--primary);
}

.question {
    font-size: 1.5rem;
    margin-bottom: 10px;
    font-weight: 700;
    line-height: 1.4;
    color: #2d2d2d; /* Dark grayish-black text */
}
@media (max-width: 600px) {
    .question {
        font-size: 1.2rem;
    }

    .question-container {
        padding: 15px;
    }
}


.answer-options {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.option {
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.3);
    border-radius: 10px;
    padding: 15px;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    color: var(--text);
}

.option:hover {
    background: rgba(255, 255, 255, 0.2);
    transform: translateY(-2px);
}

.option input {
    margin-right: 10px;
    transform: scale(1.2);
}

.text-answer {
    width: calc(100% - 30px);
            padding: 12px 15px;
            font-size: 1rem;
            border: 2px solid var(--primary-light);
            border-radius: 8px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            background-color: rgba(255, 255, 255, 0.8);
            color: var(--text);
        }

.text-answer::placeholder {
    color: rgb(8, 4, 58);
}

.text-answer:focus {
    border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.2);
}
 .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
        }

        @media (min-width: 500px) {
            .buttons {
                flex-direction: row;
                justify-content: space-between;
            }
        }

        button {
            padding: 12px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            width: 100%;
        }

        @media (min-width: 500px) {
            button {
                width: auto;
                flex: 1;
                min-width: 100px;
                padding: 12px 15px;
            }
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

.submit-btn {
    background: var(--primary);
    color: white;
}

  .submit-btn:hover {
            background-color: var(--primary-light);
        }

        .skip-btn {
            background-color: var(--secondary);
            color: white;
        }

.skip-btn:hover {
            background-color: var(--secondary-light);
        }

.hint-btn {
            background-color: var(--accent);
            color: white;
        }

.hint-btn:hover {
            background-color: var(--accent-light);
        }


        .score-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
            font-size: 1.1rem;
            background-color: rgba(108, 99, 255, 0.1);
            padding: 12px;
            border-radius: 12px;
        }
        
        @media (min-width: 400px) {
            .score-container {
                flex-direction: row;
                justify-content: space-between;
                font-size: 1.2rem;
            }
        }

 .hint-text {
            margin-top: 10px;
            font-style: italic;
            color: var(--text-light);
            min-height: 20px;
            padding: 10px;
            background-color: rgba(0, 191, 166, 0.1);
            border-radius: 8px;
            border-left: 3px solid var(--accent);
            font-size: 0.9rem;
        }

        @media (min-width: 500px) {
            .hint-text {
                font-size: 1rem;
            }
        }

.emoji-feedback {
    position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: clamp(5rem, 20vw, 8rem);
            opacity: 0;
            transition: all 0.5s ease;
            z-index: 100;
            pointer-events: none;
            text-shadow: 0 0 20px rgba(255, 101, 132, 0.7);
            animation: float 2s infinite alternate;
}
  @keyframes float {
            0% { transform: translate(-50%, -50%) scale(1); }
            100% { transform: translate(-50%, -60%) scale(1.1); }
        }

        .progress-container {
            width: 100%;
            background-color: rgba(108, 99, 255, 0.1);
            border-radius: 10px;
            margin-bottom: 15px;
            height: 10px;
            overflow: hidden;
        }

        @media (min-width: 500px) {
            .progress-container {
                height: 12px;
            }
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            border-radius: 10px;
            width: 0%;
            transition: width 0.5s ease;
            position: relative;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                90deg,
                rgba(255, 255, 255, 0.1) 0%,
                rgba(255, 255, 255, 0.5) 50%,
                rgba(255, 255, 255, 0.1) 100%
            );
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
            border-radius: 10px;
        }

        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

@media (max-width: 600px) {
    .quiz-container {
        padding: 20px;
    }

    .question {
        font-size: 1.2rem;
    }

    button {
        padding: 10px 15px;
        font-size: 0.9rem;
    }
}
</style>

</head>
<body>
    <div class="quiz-container">
        <h1>üß† Brain Bloom </h1>
          <div class="score-container">
            <div>‚ú® Score: <span id="score">0</span></div>
            <div class="question-number"> Questions:  <span id="current-q">1</span>/<span id="total-q">10</span></div>
        </div>
        
        
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        
        <div class="question-container" id="question-container">
            <!-- Questions will be loaded here -->
        </div>
        
        <div class="hint-text" id="hint-text"></div>
        
        <div class="buttons">
            <button class="hint-btn" id="hint-btn">üí° Hint (-2 points)</button>
            <button class="skip-btn" id="skip-btn">‚è≠ Skip (-5 points)</button>
            <button class="submit-btn" id="submit-btn">Submit Answer</button>
        </div>
    </div>
    
    <div class="emoji-feedback" id="emoji-feedback"></div>
    
    <script>
        // Game data
        const riddles = [
            {
                question: "I speak without a mouth and hear without ears. I have no body, but I come alive with wind. What am I?",
                answer: "echo",
                hint: "You might hear me in a canyon",
                type: "text"
            },
            {
                question: "The more you take, the more you leave behind. What am I?",
                answer: "footsteps",
                hint: "Think about walking",
                type: "text"
            },
            {
                question: "What has keys but can't open locks?",
                answer: "piano",
                hint: "It's a musical instrument",
                type: "text"
            },
            {
                question: "What has to be broken before you can use it?",
                answer: "egg",
                hint: "Think about breakfast",
                type: "text"
            },
            {
                question: "I'm tall when I'm young, and I'm short when I'm old. What am I?",
                answer: "candle",
                hint: "It produces light",
                type: "text"
            }
        ];

        const mcQuestions = [
            {
                question: "Which of these are primary colors? (Select all that apply)",
                options: ["Red", "Blue", "Green", "Yellow", "Purple"],
                answer: [0, 1], // Red and Blue
                type: "multi",
                hint: "Think about the basic colors that can't be created by mixing others"
            },
            {
                question: "What is the capital of Japan?",
                options: ["Beijing", "Seoul", "Tokyo", "Bangkok"],
                answer: [2], // Tokyo
                type: "single",
                hint: "It's a city known for its advanced technology and cherry blossoms"
            },
            {
                question: "Which planets are known as gas giants in our solar system? (Select all that apply)",
                options: ["Mars", "Jupiter", "Venus", "Saturn", "Uranus", "Neptune"],
                answer: [1, 3, 4, 5], // Jupiter, Saturn, Uranus, Neptune
                type: "multi",
                hint: "They are much larger than Earth and don't have solid surfaces"
            },
            {
                question: "Who painted the Mona Lisa?",
                options: ["Vincent van Gogh", "Pablo Picasso", "Leonardo da Vinci", "Michelangelo"],
                answer: [2], // Leonardo da Vinci
                type: "single",
                hint: "He was an Italian polymath from the Renaissance period"
            },
            {
                question: "Which of these are programming languages? (Select all that apply)",
                options: ["HTML", "Python", "CSS", "Java", "JSON"],
                answer: [1, 3], // Python and Java
                type: "multi",
                hint: "Think about languages used to write software applications"
            }
        ];

        // Combine and shuffle questions
        const allQuestions = [...riddles, ...mcQuestions].sort(() => Math.random() - 0.5);
        const totalQuestions = allQuestions.length;
        
        // Game state
        let currentQuestionIndex = 0;
        let score = 0;
        let hintUsed = false;
        
        // DOM elements
        const questionContainer = document.getElementById('question-container');
        const hintText = document.getElementById('hint-text');
        const hintBtn = document.getElementById('hint-btn');
        const skipBtn = document.getElementById('skip-btn');
        const submitBtn = document.getElementById('submit-btn');
        const scoreDisplay = document.getElementById('score');
        const emojiFeedback = document.getElementById('emoji-feedback');
        const currentQDisplay = document.getElementById('current-q');
        const totalQDisplay = document.getElementById('total-q');
        const progressBar = document.getElementById('progress-bar');
        
        // Initialize
        totalQDisplay.textContent = totalQuestions;
        loadQuestion();
        
        // Event listeners
        hintBtn.addEventListener('click', showHint);
        skipBtn.addEventListener('click', skipQuestion);
        submitBtn.addEventListener('click', checkAnswer);
        
        // Functions
        function loadQuestion() {
            const currentQuestion = allQuestions[currentQuestionIndex];
            hintUsed = false;
            hintText.style.display = 'none';
            
            // Update progress
            currentQDisplay.textContent = currentQuestionIndex + 1;
            progressBar.style.width = `${((currentQuestionIndex + 1) / totalQuestions) * 100}%`;
            
            let questionHTML = `<div class="question">${currentQuestion.question}</div><div class="answer-options">`;
            
            if (currentQuestion.type === 'text') {
                questionHTML += `
                    <input type="text" class="text-answer" id="text-answer" placeholder="Type your answer here..." autocomplete="off">
                `;
            } else {
                currentQuestion.options.forEach((option, index) => {
                    const inputType = currentQuestion.type === 'multi' ? 'checkbox' : 'radio';
                    questionHTML += `
                        <label class="option">
                            <input type="${inputType}" name="answer" value="${index}">
                            ${option}
                        </label>
                    `;
                });
            }
            
            questionHTML += `</div>`;
            questionContainer.innerHTML = questionHTML;
        }
        
        function showHint() {
            if (hintUsed) return;
            
            const currentQuestion = allQuestions[currentQuestionIndex];
            hintText.textContent = currentQuestion.hint;
            hintText.style.display = 'block';
            score -= 2;
            updateScore();
            hintUsed = true;
        }
        
        function skipQuestion() {
            score -= 5;
            updateScore();
            nextQuestion();
        }
        
        function checkAnswer() {
            const currentQuestion = allQuestions[currentQuestionIndex];
            let isCorrect = false;
            
            if (currentQuestion.type === 'text') {
                const userAnswer = document.getElementById('text-answer').value.trim().toLowerCase();
                isCorrect = userAnswer === currentQuestion.answer.toLowerCase();
            } else {
                const selectedOptions = Array.from(document.querySelectorAll('input[name="answer"]:checked')).map(el => parseInt(el.value));
                
                if (currentQuestion.type === 'single') {
                    isCorrect = selectedOptions.length === 1 && selectedOptions[0] === currentQuestion.answer[0];
                } else {
                    // For multi-select, check if all correct answers are selected and no incorrect ones
                    const correctAnswers = new Set(currentQuestion.answer);
                    const userAnswers = new Set(selectedOptions);
                    
                    isCorrect = selectedOptions.length === currentQuestion.answer.length && 
                                currentQuestion.answer.every(ans => userAnswers.has(ans)) &&
                                selectedOptions.every(ans => correctAnswers.has(ans));
                }
            }
            
            if (isCorrect) {
                score += 10;
                updateScore();
                showEmojiFeedback('üéâ');
            } else {
                showEmojiFeedback('‚ùå');
            }
            
            setTimeout(nextQuestion, isCorrect ? 2000 : 1000);
        }
        
        function showEmojiFeedback(emoji) {
            emojiFeedback.textContent = emoji;
            emojiFeedback.style.opacity = '1';
            
            setTimeout(() => {
                emojiFeedback.style.opacity = '0';
            }, 2000);
        }
        
        function nextQuestion() {
            currentQuestionIndex++;
            
            if (currentQuestionIndex < totalQuestions) {
                loadQuestion();
            } else {
                endGame();
            }
        }
        
        function updateScore() {
            scoreDisplay.textContent = Math.max(0, score); // Ensure score doesn't go below 0
        }
        
        function endGame() {
            questionContainer.innerHTML = `
                <div class="question" style="text-align: center;">
                    <h2>Quiz Completed!</h2>
                    <p>Your final score is: <strong>${score}/${totalQuestions * 10}</strong></p>
                    <p>${getFeedbackMessage()}</p>
                    <button onclick="location.reload()" style="margin-top: 20px; background: var(--success);">Play Again</button>
                </div>
            `;
            
            hintBtn.style.display = 'none';
            skipBtn.style.display = 'none';
            submitBtn.style.display = 'none';
        }
        
        function getFeedbackMessage() {
            const percentage = (score / (totalQuestions * 10)) * 100;
            
            if (percentage >= 90) return "üèÜ Genius level! You're a quiz master!";
            if (percentage >= 70) return "üåü Excellent job! You know your stuff!";
            if (percentage >= 50) return "üëç Good effort! Keep learning!";
            if (percentage >= 30) return "üí° Not bad, but room for improvement!";
            return "ü§î Keep practicing! You'll get better!";
        }
    </script>
    
</body>
</html>
